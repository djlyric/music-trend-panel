version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: music_trends_db
    environment:
      POSTGRES_DB: music_trends
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d music_trends"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music_trends_network

  redis:
    image: redis:7-alpine
    container_name: music_trends_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - music_trends_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_trends_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-changeme}@postgres:5432/music_trends
      REDIS_URL: redis://redis:6379
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      APPLE_KEY_ID: ${APPLE_KEY_ID}
      APPLE_PRIVATE_KEY: ${APPLE_PRIVATE_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      LASTFM_API_KEY: ${LASTFM_API_KEY:-}
      LASTFM_ENABLED: ${LASTFM_ENABLED:-false}
      DEFAULT_REGION: ${DEFAULT_REGION:-DE}
      DEFAULT_GENRE: ${DEFAULT_GENRE:-techhouse}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./exports:/app/exports
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - music_trends_network

volumes:
  postgres_data:
  redis_data:

networks:
  music_trends_network:
    driver: bridge